<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Converter</title>
    <!-- تضمين مكتبة @gradio/client -->
    <script src="https://unpkg.com/@gradio/client"></script>
</head>
<body>
    <h1>Text to Image Converter</h1>
    <!-- نموذج لإدخال النص -->
    <textarea id="textInput" placeholder="Enter text here"></textarea>
    <button onclick="convertText()">Convert to Image</button>
    <!-- عرض الصورة المولدة -->
    <div id="imageContainer"></div>

    <!-- سكريبت جافا سكريبت لتحويل النص إلى صورة -->
    <script>
        // دالة لتحويل النص إلى صورة باستخدام API ByteDance/SDXL-Lightning
        async function convertText() {
            const text = document.getElementById('textInput').value;
            const app = await gr.client("ByteDance/SDXL-Lightning");
            const result = await app.predict("/generate_image", [text, "1-Step"]);

            // عرض الصورة المولدة
            document.getElementById('imageContainer').innerHTML = `<img src="${result.data}" alt="Generated Image">`;
        }
    </script>
</body>
</html>
